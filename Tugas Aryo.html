<!DOCTYPE html>
<html>
<head>
	<title>Travel Agency Website</title>
</head>
<body>
	<h1>Travel Agency Website</h1>
	<div id="banner">
		<img src="banner.jpg" alt="Travel Banner">
	</div>
	<div id="packages">
		<h2>Travel Packages</h2>
		<ul>
			<li>Package 1: $1000</li>
			<li>Package 2: $2000</li>
			<li>Package 3: $3000</li>
		</ul>
	</div>
	<div id="inquiry-form">
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
			<label for="destination">Travel Destination:</label>
			<input type="text" id="destination" name="destination"><br><br>
			<input type="submit" value="Submit">
		</form>
	</div>

	<script>
		// JavaScript validation code here
	</script>
</body>
</html>
